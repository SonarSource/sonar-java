# Definition of QA pipeline at SonarSource
#
# Possible values for SLAVE: "performance" (for perf tests) and "linux" (for linux machines connected to DB services)

TEST:
  - ci
  - plugin
  - ruling
  - semantic
  - performancing

SQ_VERSION:
  - LTS
  - DEV
  - LATEST_RELEASE



exclude:
#exclude ci jobs on performance slaves
  - TEST: ci
    SLAVE: performance
    SQ_VERSION: LTS
  - TEST: ci
    SLAVE: performance
    SQ_VERSION: DEV
  - TEST: ci
    SLAVE: performance
    SQ_VERSION: LATEST_RELEASE
#exclude ci jobs on windows slaves except for LATEST_RELEASE
  - TEST: ci
    SLAVE: windows
    SQ_VERSION: LTS
  - TEST: ci
    SLAVE: windows
    SQ_VERSION: DEV
#exclude ci jobs on linux slaves
  - TEST: ci
    SLAVE: linux
    SQ_VERSION: LTS
  - TEST: ci
    SLAVE: linux
    SQ_VERSION: DEV
  - TEST: ci
    SLAVE: linux
    SQ_VERSION: LATEST_RELEASE
#exclude plugin tests on performance slaves
  - TEST: plugin
    SLAVE: performance
    SQ_VERSION: LTS
  - TEST: plugin
    SLAVE: performance
    SQ_VERSION: DEV
  - TEST: plugin
    SLAVE: performance
    SQ_VERSION: LATEST_RELEASE
#exclude plugin tests on windows except for LATEST_RELEASE
  - TEST: plugin
    SLAVE: windows
    SQ_VERSION: LTS
  - TEST: plugin
    SLAVE: windows
    SQ_VERSION: DEV
#exclude ruling tests on performance slaves
  - TEST: ruling
    SLAVE: performance
    SQ_VERSION: LTS
  - TEST: ruling
    SLAVE: performance
    SQ_VERSION: DEV
  - TEST: ruling
    SLAVE: performance
    SQ_VERSION: LATEST_RELEASE
#exclude all ruling jobs other than on LATEST_RELEASE on linux
  - TEST: ruling
    SLAVE: linux
    SQ_VERSION: LTS
  - TEST: ruling
    SLAVE: linux
    SQ_VERSION: DEV
#exclude all ruling jobs other than on LATEST_RELEASE on windows
  - TEST: ruling
    SLAVE: windows
    SQ_VERSION: LTS
  - TEST: ruling
    SLAVE: windows
    SQ_VERSION: DEV
#exclude all performances jobs on linux slaves
  - TEST: performancing
    SLAVE: linux
    SQ_VERSION: LTS
  - TEST: performancing
    SLAVE: linux
    SQ_VERSION: DEV
  - TEST: performancing
    SLAVE: linux
    SQ_VERSION: LATEST_RELEASE
#exclude all performances jobs on windows slaves
  - TEST: performancing
    SLAVE: windows
    SQ_VERSION: LTS
  - TEST: performancing
    SLAVE: windows
    SQ_VERSION: DEV
  - TEST: performancing
    SLAVE: windows
    SQ_VERSION: LATEST_RELEASE
#exclude all performances jobs other than on LATEST_RELEASE
  - TEST: performancing
    SLAVE: performance
    SQ_VERSION: LTS
  - TEST: performancing
    SLAVE: performance
    SQ_VERSION: DEV
#eclude all semantic jobs on performance slaves
  - TEST: semantic
    SLAVE: performance
    SQ_VERSION: LTS
  - TEST: semantic
    SLAVE: performance
    SQ_VERSION: DEV
  - TEST: semantic
    SLAVE: performance
    SQ_VERSION: LATEST_RELEASE
#eclude all semantic jobs on linux slaves other than LATEST_RELEASE
  - TEST: semantic
    SLAVE: linux
    SQ_VERSION: LTS
  - TEST: semantic
    SLAVE: linux
    SQ_VERSION: DEV
#eclude all semantic jobs on windows slaves
  - TEST: semantic
    SLAVE: windows
    SQ_VERSION: LTS
  - TEST: semantic
    SLAVE: windows
    SQ_VERSION: DEV
  - TEST: semantic
    SLAVE: windows
    SQ_VERSION: LATEST_RELEASE
