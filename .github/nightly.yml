name: nightly build
# This workflow is triggered on schedule
on:
  schedule:
    - cron:  '0 1 * * *'   
 
jobs:
  nightly_build:
    runs-on: ubuntu-latest
    name: Run a nightly build
    steps:
    - name: starts a build    
      env:
        CIRRUS_TOKEN: ${{ secrets.CIRRUS_TOKEN }}
      uses: SonarSource/gh-action_nightly_build@master
      with:
        branch: 'master'
