language: java
sudo: false

jdk:
  - oraclejdk7

install: true
script: ./travis.sh
env:
  - TESTS=CI
  - TESTS=IT-DEV
  - TESTS=RULING PROJECT=apache_commons_beanutils
  - TESTS=RULING PROJECT=guava
  - TESTS=RULING PROJECT=jdk7
  - TESTS=IT-LTS
matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env: TESTS=RULING PROJECT=fluent_http

cache:
  directories:
    - '$HOME/.m2/repository'

notifications:
  email: false
